<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id="input"></h1>
            <div>
                <button class="Lgrey">C</button>
                <button class="Lgrey">+/-</button>
                <button class="Lgrey">%</button>
                <button class="orange">/</button>
            </div>
            <div>
                <button class="DarkGrey">7</button>
                <button class="DarkGrey">8</button>
                <button class="DarkGrey">9</button>
                <button class="orange">*</button>
            </div>
            <div>
                <button class="DarkGrey">4</button>
                <button class="DarkGrey">5</button>
                <button class="DarkGrey">6</button>
                <button class="orange">-</button>
            </div>
            <div>
                <button class="DarkGrey">1</button>
                <button class="DarkGrey">2</button>
                <button class="DarkGrey">3</button>
                <button class="orange">+</button>
            </div>
            <div>
                <button class="DarkGrey">0</button>
                <button class="DarkGrey">00</button>
                <button class="DarkGrey">.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
